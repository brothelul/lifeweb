     function pullupRefresh() {
        setTimeout(function() {
                    //找出body标签下所有class为mui-table-view的标签        
                    for (var i = 0; i < 3; i++) {


                        var html = "<div class='mui-card' style='margin-bottom: 10%;'><div class='mui-card-header '>家庭生活开支</div><div class='mui-card-content'>内容区"+i+"</div><div class='mui-card-footer'>消费时间"+new Date()+"</div></div>";
                        //下拉刷新，新纪录插到最前面；
                        $("#scroll").append(html);
                    }

                    console.log("OK");
                   mui('#refreshContainer').pullRefresh().enablePullupToRefresh(); //refresh completed
                   // mui('#pullup-container').pullRefresh().refresh(true);
                  //  mui('#refreshContainer').pullRefresh().refresh(true);
                }, 500);
//           this.endPullupToRefresh(true);

           }
