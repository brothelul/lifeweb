    <script src="/js/mui.min.js"></script>
    <link href="/css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
	mui.init({
		pullRefresh : {
			container:"#refreshContainer",//待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等		
   			up : {
    		    	callback :pullupRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
    		}
  		}
		
	});

     function pullupRefresh() {
        setTimeout(function() {
                    //找出body标签下所有class为mui-table-view的标签
                    var table = document.body.querySelector('.mui-table-view');        
                    for (var i = 0; i < 3; i++) {
                        var ul = document.createElement('ul');
                        //设置mui样式
                        ul.className = 'mui-table-view mui-table-view-chevron';
                        //文字
                        ul.innerHTML = "<div class='mui-card'><div class='mui-card-header '>家庭生活开支</div><div class='mui-card-content'>内容区"+i+"</div><div class='mui-card-footer'>消费时间"+new Date()+"</div></div>";
                        //下拉刷新，新纪录插到最前面；
                        table.insertBefore(ul);
                    }
                    mui('#pullrefresh').pullRefresh().enablePullupToRefresh(); //refresh completed
                }, 500);
           }
     
     mui('#popover').popover('toggle'); 
</script>
</head>
