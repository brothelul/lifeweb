<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="/css/mui.min.css" rel="stylesheet" />
		<script src="/js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>

	<body>
		<div class="mui-card" style="margin-top: 50%;">
		<div class="mui-card-header"><img src="../images/logo.png" style=""/></div>
		<div class="mui-card-content mui-card-content-inner">
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>用户名</label>
				<input type="text" class="mui-input-clear" placeholder="请输入用户名">
			</div>
			<div class="mui-input-row">       
         		<label>密&nbsp;&nbsp;&nbsp;码</label>       
        		<input type="password" class="mui-input-password" placeholder="请输入密码">   
			</div>
    		<div class="mui-button-row" style="margin-top: 3%;">
    			<button type="button" data-loading-text="登录中" class="mui-btn mui-btn-primary" style="width: 95%;">登录</button>       			
    			<script type="text/javascript">
       				mui(document.body).on('tap', '.mui-btn', function(e) {mui(this).button('loading');
    setTimeout(function() {
        mui(this).button('reset');
    }.bind(this), 2000);
});
</script>
    		</div>
		</form>
		</div>
		
	</body>
</html>
